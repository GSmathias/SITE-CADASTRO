<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Animais</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastro de Animais</h1>

        <form id="animalForm">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required>

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="M">Macho</option>
                <option value="F">Fêmea</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Lista de Animais</h2>
        <table id="animalTable">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Raça</th>
                    <th>Data de Nascimento</th>
                    <th>Sexo</th>
                    <th>Ações</th> <!-- Nova coluna para o botão de excluir -->
                </tr>
            </thead>
            <tbody>
                <!-- Registros serão adicionados dinamicamente pelo script.js -->
            </tbody>
        </table>
        <section class="filter-section">
            <h2>Filtrar Animais</h2>
            <form id="filterForm">
                <div>
                    <label for="filterNumero">Número:</label>
                    <input type="number" id="filterNumero" name="numero" placeholder="Digite o número">
                </div>
                <div>
                    <label for="filterRaca">Raça:</label>
                    <input type="text" id="filterRaca" name="raca" placeholder="Digite a raça">
                </div>
                <div>
                    <label for="filterData">Data de Nascimento:</label>
                    <input type="date" id="filterData" name="data">
                </div>
                <div>
                    <label for="filterSexo">Sexo:</label>
                    <select id="filterSexo" name="sexo">
                        <option value="">Todos</option>
                        <option value="M">Macho</option>
                        <option value="F">Fêmea</option>
                    </select>
                </div>
                <button type="submit">Buscar</button>
            </form>
        </section> 
    </div>  
</body>
</html>
